<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="chota.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="card is-full-screen wrapper">
      <header>
        <nav class="nav">
          <div class="nav-left">
            <h1 class="brand">
              <img src="assets/images.svg" alt="ImageZipper" />ImageZipper
            </h1>
          </div>
          <div class="nav-right hide-xs">
            <a href="#" id="showAbout"
              ><img src="assets/question-circle.svg" alt="About"
            /></a>
          </div>
        </nav>
      </header>

      <div class="card">
        <form>
          <fieldset>
            <legend class="text-label">Start Here...</legend>

            <div class="row">
              <div class="col-3">
                <label for="outputQuality" class="text-label">
                  Output Quality
                  <small class="is-small text-grey" id="qualityPlaceHolder"
                    >(50%)</small
                  >
                </label>
              </div>
              <div class="col-9">
                <input
                  type="range"
                  name="outputQuality"
                  id="outputQuality"
                  min="0"
                  max="100"
                  value="50"
                  class="slider"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-3">
                <label for="pathInput" class="text-label">Output Path</label>
              </div>
              <div class="col-9">
                <input
                  type="text"
                  readonly=""
                  value=""
                  id="pathInput"
                  name="pathInput"
                  style="width: 100%;"
                />
              </div>
            </div>

            <div class="row">
              <!-- <div class="col-3">
                
              </div> -->
              <div class="col-12 is-center">
                <label for="openDestination">
                  Open Destination Folder After Conversion
                </label>
                <input
                  type="checkbox"
                  id="openDestination"
                  name="openDestination"
                  value="true"
                />
              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <label for="dropZone" class="text-label"
                  >Drop Your Images Below</label
                >
              </div>
              <div class="col-12">
                <div id="dropZone">
                  <img src="assets/cloud-upload.svg" alt="DropZone" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-12 is-hidden" id="logDiv">
                <details>
                  <summary class="text-label">Output Log:</summary>
                  <ol class="log" id="outputLog"></ol>
                </details>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
